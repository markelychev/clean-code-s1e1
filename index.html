<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="hero">
    <img class="hero-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="hero-href" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="new-task" class="new-task section">
      <h3 class="new-task__title section__title">Add Item</h3>
      <div class="new-task__box">
        <input id="new-task__input" class="new-task__input task__input task__input-edit" type="text">
        <button class="btn new-task__btn">Add</button>
      </div>
    </section>
    <section class="todo section">
      <h3 class="section__title">Todo</h3>
      <ul class="tasklist" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-bg" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task task-edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__label-edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input-edit">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn-bg" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul class="tasklist" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label-complete">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn-bg" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
